<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<title>Andrew Luckett - Home</title>
		<link rel="icon" href="img/icon.png">
		
		<meta name="author" content="Andrew Luckett">
		<meta name="description" content="AndrewLuckett.Github.io home page ">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="css/global.css">
	</head>
	<body>	
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
						<span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
					</button>

                    <a class="navbar-brand" href="#"><img src="img/brand.png"></a>
				</div>

                <div class="collapse navbar-collapse" id="MyNavbar">
                    <ul class="nav navbar-nav navbar right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="about.html">About Me</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
			</div>
		</nav>


		<div class="container">
			<div id="myCarousel" class="carousel slide">
				
				<ol class="carousel-indicators">
					<li class="item1 active"></li>
					<li class="item2"></li>
					<li class="item3"></li>
					<li class="item4"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
				
					<div class="item active">
						<img src="img/Fractal_viewer.png">
						<div class="carousel-caption">
							<a href="https://github.com/AndrewLuckett/Fractal-viewer">
								<h3>Fractal Viewer</h3>
								<p>Sample Text</p>
							</a>
						</div>
					</div>

					<div class="item">
						<img src="img/Steg2.png">
						<div class="carousel-caption">
							<a href="https://github.com/AndrewLuckett/Steganography">
								<h3>Steg</h3>
								<p>Sample Text</p>
							</a>
						</div>
					</div>

					<div class="item">
						<img src="img/io.png" alt="Flower">
						<div class="carousel-caption">
							<h3>My .io page</h3>
							<p>Sample Text</p>
						</div>
					</div>

					<div class="item">
						<img src="img/Steg.png" alt="Flower">
						<div class="carousel-caption">
							<h3>Sample</h3>
							<p>Text</p>
						</div>
					</div>
				</div>

				
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			
		</div>
		
		<script>
			$(document).ready(function(){
				// Activate Carousel
				$("#myCarousel").carousel();
				
				// Enable Carousel Indicators
				$(".item1").click(function(){
					$("#myCarousel").carousel(0);
				});
				$(".item2").click(function(){
					$("#myCarousel").carousel(1);
				});
				$(".item3").click(function(){
					$("#myCarousel").carousel(2);
				});
				$(".item4").click(function(){
					$("#myCarousel").carousel(3);
				});
				
				// Enable Carousel Controls
				$(".left").click(function(){
					$("#myCarousel").carousel("prev");
				});
				$(".right").click(function(){
					$("#myCarousel").carousel("next");
				});
			});
		</script>
		
	</body>
</html>
